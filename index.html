<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Business Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 300px;
            height: 180px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-front {
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .card-back {
            background: white;
            color: black;
            transform: rotateY(180deg);
        }
        .contact-info {
            text-align: center;
        }
        .contact-info button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .contact-info button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card" onclick="flipCard()">
        <div class="card-inner">
            <div class="card-front">
                <p>John Doe</p>
                <p>Web Developer</p>
            </div>
            <div class="card-back">
                <div class="contact-info">
                    <p>Email: johndoe@example.com</p>
                    <p>Phone: +1234567890</p>
                    <button onclick="copyToClipboard('johndoe@example.com')">Copy Email</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Email copied to clipboard!');
            });
        }
    </script>
</body>
</html>
